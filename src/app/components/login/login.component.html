<header id="header" class="col-md-12"> 
    <app-title></app-title>
 </header>
<div id="container-all" class="wrap col-md-12">
    <div class="row">
        <div class="form col-lg-4" id='formLogin'>
            <h2>Ingrese sus credenciales</h2>
            <form method="POST" id="formLog" #formLog="ngForm" (ngSubmit)="login(formLog)">
                <div class="mb-3">
                    <label class="form-label">Correo Electrónico:</label>
                    <input class="form-control" #email="ngModel" [(ngModel)]="user.email" id="email" name='email' type="email" placeholder="@" autofocus required pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
                    <span class='error' *ngIf="email.touched && !email.valid">El correo no es válido </span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña:</label>
                    <input class="form-control" #password="ngModel" [(ngModel)]="user.password" id="password" name="password" type="password" placeholder="Contraseña" required maxlength="40" pattern="[a-zA-Z0-9]+">
                    <span class='error' *ngIf="password.touched && !password.valid">La contraseña no es válida</span>
                </div> 
                <button type="submit" class="large green button-login " id="btnLogin" [disabled]="!formLog.form.valid">Ingresar</button>  
            </form>
        </div> 
    </div>  
</div>
